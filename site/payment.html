<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оплата — VPN_GPT</title>
  <style>
    :root {
      --bg: #0b1020;
      --text: #e0e8ff;
      --muted: #9daed3;
      --accent: #5ac8fa;
      --accent-2: #9b8cff;
      --radius: 14px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }
    a { color: var(--accent); text-decoration: none; }
    header {
      padding: 20px 0;
      position: sticky;
      top: 0;
      background: rgba(11, 16, 32, 0.9);
      backdrop-filter: blur(8px);
    }
    .container { width: min(960px, 92%); margin: auto; }
    .nav { display: flex; justify-content: space-between; align-items: center; }
    .brand { font-weight: 700; letter-spacing: .3px; display: flex; align-items: center; gap: 10px; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: linear-gradient(135deg, var(--accent), var(--accent-2)); }
    .nav a { color: var(--muted); font-size: 14px; margin-left: 20px; }
    .hero { padding: 80px 0 40px; text-align: center; }
    .hero h1 { font-size: clamp(28px, 4vw, 44px); font-weight: 700; line-height: 1.2; margin-bottom: 16px; }
    .hero p { color: var(--muted); font-size: 18px; margin-bottom: 32px; }
    .payment-form { max-width: 420px; margin: 0 auto; background: #101730; padding: 28px; border-radius: var(--radius); border: 1px solid rgba(255, 255, 255, 0.08); text-align: left; }
    .payment-form label { display: block; margin-bottom: 8px; color: var(--muted); font-size: 14px; }
    .payment-form select { width: 100%; padding: 12px; background: #0b1020; color: var(--text); border: 1px solid rgba(195, 255, 255, 0.12); border-radius: var(--radius); margin-bottom: 18px; font-size: 15px; transition: border-color .2s ease; }
    .payment-form select:focus { outline: none; border-color: var(--accent); }
    .btn { display: inline-block; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #02142a; padding: 14px 28px; border-radius: var(--radius); font-weight: 700; transition: .2s; text-align: center; border: none; cursor: pointer; width: 100%; }
    .btn[disabled] { opacity: .6; cursor: wait; }
    .btn:hover:not([disabled]) { opacity: .9; }
    .status { margin-top: 18px; font-size: 14px; color: var(--muted); min-height: 20px; }
    .status.success { color: #7fffd4; }
    .status.error { color: #ff7b7b; }
    footer { padding: 40px 0; color: var(--muted); font-size: 14px; text-align: center; border-top: 1px solid rgba(255, 255, 255, 0.05); margin-top: 60px; }
    .footer-links a { margin: 0 8px; font-size: 13px; color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><span class="dot"></span><span>VPN_GPT</span></div>
      <nav>
        <a href="index.html#features">Возможности</a>
        <a href="index.html#how">Как работает</a>
        <a href="index.html#pricing">Тарифы</a>
        <a href="index.html#contacts">Контакты</a>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <h1>Оплата подписки</h1>
      <p>Выберите срок подписки — мы создадим счёт и перенаправим на защищённую страницу Morune.</p>
      <div class="payment-form">
        <form id="payment-form">
          <label for="plan">Тариф</label>
          <select id="plan" name="plan">
            <option value="1m">1 месяц</option>
            <option value="3m">3 месяца</option>
            <option value="1y">12 месяцев</option>
          </select>
          <button type="submit" class="btn" id="submit-btn">Оплатить</button>
          <div id="status" class="status" aria-live="polite"></div>
        </form>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      © <span id="py"></span> VPN_GPT · AI‑помощник по подбору VPN.
      <div class="footer-links" style="margin-top:20px">
        <a href="privacy.html" target="_blank">Политика конфиденциальности</a> ·
        <a href="refund.html" target="_blank">Политика возврата</a> ·
        <a href="offer.html" target="_blank">Публичная оферта</a>
      </div>
    </div>
  </footer>
  <script>
    document.getElementById('py').textContent = new Date().getFullYear();

    const form = document.getElementById('payment-form');
    const planSelect = document.getElementById('plan');
    const submitBtn = document.getElementById('submit-btn');
    const statusBox = document.getElementById('status');

    const params = new URLSearchParams(window.location.search);
    const presetPlan = params.get('plan');
    if (presetPlan && ['1m','3m','1y'].includes(presetPlan)) {
      planSelect.value = presetPlan;
    }
    const autoStart = ['1','true','yes'].includes((params.get('auto') || params.get('autostart') || '').toLowerCase());

    const resolveUsername = () => {
      const param = params.get('username') || params.get('u');
      if (!param) return undefined;
      const trimmed = param.trim();
      if (!trimmed) return undefined;
      return trimmed.startsWith('@') ? trimmed.slice(1) : trimmed;
    };

    const resolveChatId = () => {
      const raw = params.get('c') || params.get('chat_id');
      if (!raw) return undefined;
      const trimmed = raw.trim();
      return trimmed ? trimmed : undefined;
    };

    const resolveReferrer = () => {
      const raw = params.get('r') || params.get('ref') || params.get('referrer');
      if (!raw) return undefined;
      const trimmed = raw.trim();
      if (!trimmed) return undefined;
      const normalized = trimmed.startsWith('@') ? trimmed.slice(1) : trimmed;
      return normalized || undefined;
    };

    const resolveUserId = () => {
      const raw = params.get('uid') || params.get('user_id');
      if (!raw) return undefined;
      const trimmed = raw.trim();
      return trimmed ? trimmed : undefined;
    };

    const resolveBotUsername = () => {
      const raw = params.get('bot') || params.get('bot_username');
      if (!raw) return undefined;
      const trimmed = raw.trim();
      if (!trimmed) return undefined;
      return trimmed.startsWith('@') ? trimmed.slice(1) : trimmed;
    };

    const setStatus = (text, type) => {
      statusBox.textContent = text || '';
      statusBox.classList.remove('error', 'success');
      if (type) statusBox.classList.add(type);
    };

    const toggleLoading = (isLoading) => {
      submitBtn.disabled = isLoading;
      submitBtn.textContent = isLoading ? 'Создаём счёт…' : 'Оплатить';
    };

    async function createInvoice(autoRedirect) {
      const plan = planSelect.value;
      const username = resolveUsername();
      if (!username) {
        setStatus('Не удалось определить пользователя. Открой ссылку из бота ещё раз.', 'error');
        return;
      }

      const payload = { plan, username };
      const chatId = resolveChatId();
      if (chatId) payload.chat_id = chatId;

      const referrer = resolveReferrer();
      if (referrer && referrer !== username) payload.referrer = referrer;

      const userId = resolveUserId();
      const botUsername = resolveBotUsername();
      const metadata = {};
      if (autoRedirect || chatId || referrer || userId || botUsername) {
        metadata.channel = 'telegram';
      }
      if (userId) metadata.telegram_user_id = userId;
      if (botUsername) metadata.bot_username = botUsername;
      if (Object.keys(metadata).length > 0) {
        payload.metadata = metadata;
      }

      toggleLoading(true);
      setStatus('Создаём счёт…');

      try {
        const response = await fetch('/api/payments/public/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        if (!response.ok) {
          const body = await response.json().catch(() => ({}));
          const detail = body.detail || response.statusText;
          throw new Error(detail || `Ошибка ${response.status}`);
        }
        const data = await response.json();
        const paymentUrl = data.payment_url;
        const paymentId = data.payment_id;
        if (!paymentUrl) {
          throw new Error('Ссылка оплаты не получена. Попробуйте позже.');
        }
        const successText = paymentId ? `Счёт ${paymentId} создан. Перенаправляем на оплату…` : 'Перенаправляем на оплату…';
        setStatus(successText, 'success');
        if (autoRedirect) {
          window.location.href = paymentUrl;
        } else {
          window.location.assign(paymentUrl);
        }
      } catch (error) {
        console.error(error);
        setStatus(`Не удалось создать счёт: ${error.message || error}`, 'error');
      } finally {
        toggleLoading(false);
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      createInvoice(false);
    });

    if (autoStart) {
      createInvoice(true);
    }
  </script>
</body>
</html>
